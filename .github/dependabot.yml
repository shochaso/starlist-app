version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "sunday"
      time: "03:00"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "automated"
    groups:
      patch:
        patterns:
          - "*"
        update-types:
          - "patch"
    commit-message:
      prefix: "chore"
      include: "scope"
    reviewers:
      - "shochaso"
    assignees:
      - "shochaso"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major", "version-update:semver-minor"]
  
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "sunday"
      time: "03:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
      - "automated"
