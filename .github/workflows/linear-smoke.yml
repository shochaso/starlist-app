name: linear-smoke

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    # 12時間ごとに自動実行（任意）
    - cron: "0 */12 * * *"

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Syntax check
        run: bash -n scripts/create-linear-issue.sh

      - name: Create Linear issue (smoke test)
        env:
          LINEAR_API_KEY: ${{ secrets.LINEAR_API_KEY }}
          LINEAR_TEAM_ID: ${{ secrets.LINEAR_TEAM_ID }}
          LINEAR_ISSUE_TITLE: "CI smoke: $(date -u +%Y-%m-%dT%H:%M:%SZ)"
          LINEAR_ISSUE_DESCRIPTION: "CI path: {{ISSUE_KEY}}"
        run: |
          mkdir -p out/linear
          bash scripts/create-linear-issue.sh "STA-SMOKE" "$LINEAR_ISSUE_TITLE"

      - name: Upload response logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: linear-smoke-logs
          path: out/linear/**/*.json
          retention-days: 7

      - name: Notify on failure (Slack)
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          custom_payload: |
            {
              text: "❌ Linear smoke test failed",
              attachments: [{
                color: 'danger',
                text: "Linearスクリプトの健全性チェックが失敗しました。\nRun: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
              }]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        continue-on-error: true  # Slack通知失敗でもワークフローを継続
