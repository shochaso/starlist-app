name: Markdown Validation

on:
  push:
    paths:
      - "**/*.md"
  pull_request:
    paths:
      - "**/*.md"

jobs:
  markdown:
    name: Extended Markdown Governance
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"
      - uses: actions/setup-python@v6
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: npm ci
      - name: Run STARLIST Markdown validator
        run: |
          find . -name '*.md' -print0 | xargs -0 python validate_md_starlist.py --stdin-0 --autofix --report docs/ops/MD_CI_REPORT.md
      - name: Run markdownlint CLI
        run: npx markdownlint-cli --config ./.markdownlint.json --ignore node_modules --ignore .next --ignore build --ignore dist --ignore out --ignore artifact_4544009766_dir --ignore docs/ops/MD_CI_REPORT.md "**/*.md"
      - name: Run markdown link check
        run: npm run lint:md

