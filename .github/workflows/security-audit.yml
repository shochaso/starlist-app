name: Security Audit

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * 1'

permissions:
  contents: read

jobs:
  security-audit:
    name: Run security checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install npm dependencies
        run: npm ci

      - name: Run npm audit (production)
        run: npm audit --production

      - name: Dart pub outdated (null-safety)
        run: dart pub outdated --mode=null-safety

      - name: Install Semgrep
        run: python -m pip install --upgrade pip semgrep

      - name: Run Semgrep security scan
        run: semgrep --config=auto --severity critical,high,medium

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v2

      - name: Run Deno tests for shared helpers
        run: deno test supabase/functions/shared_test.ts
