name: Security Audit

on:
  push:
    branches: [ main, fix/security-hardening-web-csp-lock ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * 1'

permissions:
  contents: read

jobs:
  security-audit:
    name: Run security checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate

      - name: Install JS deps (if any)
        run: |
          if [ -f package.json ]; then pnpm install; fi

      - name: pnpm audit (report-only)
        run: |
          if [ -f pnpm-lock.yaml ]; then pnpm audit --audit-level=moderate || true; fi

      - name: Setup Flutter 3.27.0
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.27.0"
          channel: "stable"

      - name: Set up Dart (use Flutter's Dart SDK)
        run: |
          echo "Flutter includes Dart SDK, using Flutter's Dart version"
          flutter --version
          dart --version

      - name: flutter pub get
        run: flutter pub get || (echo "pub get failed, trying with cache repair..." && dart pub cache repair && flutter pub get)
        continue-on-error: true

      - name: dart pub outdated
        run: dart pub outdated || true

      - name: Install Semgrep
        run: python -m pip install --upgrade pip semgrep

      - name: Run Semgrep security scan
        run: semgrep --config=auto --severity critical,high,medium

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v2

      - name: Run Deno tests for shared helpers
        run: deno test supabase/functions/shared_test.ts
