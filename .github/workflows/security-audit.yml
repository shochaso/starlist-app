name: security-audit

on:
  pull_request:
  push:
    branches: [ main, develop ]

permissions:
  contents: read
  security-events: write

jobs:
  deps-and-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install Node.js dependencies
        run: |
          if [ -f "package.json" ]; then
            pnpm install --frozen-lockfile || pnpm install
          else
            echo "No package.json found, skipping pnpm install"
          fi

      - name: Audit Node.js dependencies
        if: hashFiles('package.json') != ''
        run: |
          if [ -f "pnpm-lock.yaml" ]; then
            pnpm audit --prod || true
          else
            echo "pnpm-lock.yaml not found, skipping audit"
          fi
        continue-on-error: true

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Install Flutter dependencies
        run: flutter pub get

      - name: Audit Dart dependencies
        run: |
          dart pub outdated --no-dev || true
        continue-on-error: true

      - name: Run Semgrep (OSS)
        uses: returntocorp/semgrep-action@v1
        with:
          config: p/ci
        continue-on-error: true

      - name: Check for security issues
        run: |
          echo "Security audit completed. Review any warnings above."

