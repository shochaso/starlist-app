name: rls-audit

on:
  pull_request:
  push:
    branches: [ main ]
  schedule:
    - cron: "0 0 * * 0"  # Weekly on Sunday

permissions:
  contents: read

jobs:
  rls-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Run RLS Audit
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          if [ -f "scripts/rls_audit.sql" ]; then
            supabase db query --file scripts/rls_audit.sql > rls-audit-results.txt || true
            cat rls-audit-results.txt
          else
            echo "RLS audit SQL file not found"
          fi
        continue-on-error: true

      - name: Upload RLS Audit Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: rls-audit-results
          path: rls-audit-results.txt
        continue-on-error: true

